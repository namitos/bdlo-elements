<link rel="import" href="model-styles.html">

<dom-module id="model-tree-styles">
  <template>
    <style include="model-styles">
       :host {
        display: block;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        position: relative;
        height: 400px;
      }

      #wrapper {
        margin-top: 8px;
        overflow-y: auto;
        height: 100%;
      }

      #wrapper[edit-mode] {
        @apply --shadow-elevation-2dp;
        background: #fff;
      }

      .branches {
        height: 100%;
        display: inline-flex;
        display: -webkit-inline-flex;
      }

      .branch {
        width: 200px;
        min-height: 100%;
        overflow-y: auto;
        border-right: 1px solid var(--paper-blue-grey-50);
        position: relative;
      }

      .branch:last-child {
        border: none !important;
      }

      .branch .group {
        background: var(--paper-grey-100);
        padding: 4px 8px;
        font-size: 13px;
        font-style: italic;
      }

      .branch .group:empty {
        display: none;
      }

      .branch .item {
        position: relative;
        margin: 0 0 1px 0;
      }

      .branch .item.add {
        padding: 4px;
      }

      .branch .item:after {
        content: '';
        display: block;
        clear: both;
      }

      .branch .item a,
      .result a {
        font-size: 13px;
        display: block;
        padding: 4px 8px;
        position: relative;
        color: var(--paper-grey-900);
      }

      .branch .item a[selected],
      .branch .item a[selected-breadcrumb] {
        /*background: var(--paper-blue-grey-50);*/
        background: var(--paper-blue-100);
        color: var(--paper-blue-700);
      }

      .branch .item a[selected]:after,
      .branch .item a[selected-breadcrumb]:after {
        box-sizing: border-box;
        content: '';
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        border-left: 14px solid;
        border-color: #bbdefb;
        border-top: 14px solid #fff;
        border-bottom: 14px solid #fff;
      }

      .branch .item a:hover,
      .branch .item a:focus,
      .result a:hover {
        /*background: var(--paper-blue-grey-50);*/
        color: var(--paper-grey-700);
      }
      /* стили для иконок */

      .branch .item .icons {
        position: absolute;
        top: 2px;
        right: 0;
        display: none;
      }

      .branch .item:hover .icons {
        display: block;
      }

      .branch .item iron-icon {
        width: 16px;
        height: 16px;
        float: right;
        margin: 0 5px 0 0;
        cursor: pointer;
      }
      /*.branch .item iron-icon:after {
        content: attr(tip);
        padding: 2px 8px 1px 8px;
        color: #fff;
        background: rgba(0, 0, 0, 0.4);
        font-size: 11px;
        top: -8px;
        right: 20px;
        white-space: nowrap;
        position: absolute;
        z-index: 100;
        line-height: 16px;
        border-radius: 2px;
        transition: all .2s;
        pointer-events: none;
        opacity: 0;
      }*/

      .branch .item iron-icon:hover:after {
        opacity: 1;
        top: 0;
      }
      /* стили для мультиселекта */

      .branches-selected {
        border: 2px solid var(--paper-orange-500);
        padding: 2px 2px 0 2px;
        margin: 0 90px 0 0;
      }

      .branches-selected div {
        background: var(--paper-blue-100);
        color: var(--paper-blue-grey-700);
        border-radius: 2px;
        padding: 0 5px;
        margin: 0 2px 2px 0;
        display: inline-block;
        height: 22px;
        font-size: 12px;
      }

      .branches-selected div span {
        vertical-align: middle;
      }

      .branches-selected div iron-icon {
        width: 16px;
        height: 16px;
        vertical-align: text-top;
        cursor: pointer;
      }

      paper-button {
        background: var(--paper-blue-600);
        color: #fff;
        position: absolute;
        top: 0;
        right: 0;
        z-index: 10;
        margin: 0;
      }

      .slider {
        position: absolute;
        top: 0;
        right: 80px;
      }

      .slider label {
        display: block;
        font-size: 13px;
        padding: 0 0 0 10px;
      }

      .slider paper-slider {
        width: 150px;
        margin: 0 -6px 0 0;
      }

      input.search {
        border: 2px solid var(--paper-orange-500);
        width: 100%;
        height: 30px;
        text-indent: 4px;
        font-size: 13px;
      }
    </style>
  </template>
</dom-module>
